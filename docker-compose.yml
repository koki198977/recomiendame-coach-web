version: '3.8'

services:
  web:
    build: .
    container_name: recomiendame-coach-web
    ports:
      - '8081:3000'
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - NODE_ENV=production
      - NITRO_PORT=3000
      - NITRO_HOST=0.0.0.0
      # El backend est√° en el mismo VPS en el puerto 3001
      - BACKEND_URL=http://host.docker.internal:3001