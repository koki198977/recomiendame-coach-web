version: '3.8'

services:
  web:
    build: .
    container_name: recomiendame-web-coach
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./ssl:/etc/nginx/ssl
      - ./nginx-ssl.conf:/etc/nginx/conf.d/default.conf
    restart: unless-stopped
    environment:
      - NODE_ENV=production